<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./Assets/logo.png" sizes="32x32" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex flex-wrap justify-content-between">
        <div>
          <span class="btn btn-success">
            <a href="#" target="_blank" class="text-white text-decoration-none"
              >Website Link</a
            >
            <!-- put link here -->
            <span><i class="fas fa-sign-out-alt"></i></span>
          </span>
        </div>
        <div>
          <div class="margin-left-15 margin-right-15">
            <div class="border-0 bg-transparent" title=".slideTwo">
              <div class="slideTwo">
                <input
                  type="checkbox"
                  value="None"
                  id="slideTwo"
                  name="check"
                  checked
                  onclick="toggleMode()"
                />
                <label for="slideTwo"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center my-5">
      <h2
        id="my-app-title"
        class="cursor-pointer user-select-none"
        ondblclick="changeTitle()"
      >
        TO DO LIST
      </h2>
    </div>

    <div class="container task-table light-black-bg p-0 text-center">
      <table class="table table-hover table-dark" id="task-table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Priority</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="task-container-table"></tbody>
      </table>
      <h1 class="text-center" id="no-task-alert">No Task Added Yet</h1>
    </div>

    <div
      class="my-5 border-radius-15 container light-black-bg"
      id="addToDoContainer"
    >
      <h2 class="text-center py-4">Add To-Do</h2>
      <form class="container" id="todoTaskForm">
        <div class="row">
          <div class="col-md-3 my-md-0 my-2">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="todo-title"
                placeholder="Title"
              />
            </div>
          </div>
          <div class="col-md-3 my-md-0 my-2">
            <div class="mb-3">
              <select class="custom-select form-select" id="inputGroupSelect01">
                <option value="0">Select Type</option>
                <option value="Choirs">Choirs</option>
                <option value="Bills">Bills</option>
                <option value="Work">Work</option>
                <option value="Study">Study</option>
                <option value="Play">Play</option>
              </select>
            </div>
          </div>
          <div class="col-md-3 my-md-0 my-2">
            <div class="row">
              <div class="col-lg-3">
                <label for="priority-range" class="text-white">Priority</label>
              </div>
              <div class="col-lg-9">
                <input
                  type="range"
                  class="custom-range form-range"
                  id="priority-range"
                  min="1"
                  max="5"
                  value="1"
                />
              </div>
            </div>
          </div>
          <div class="col-md-3 my-md-0 my-2">
            <input
              type="date"
              class="input-group form-control"
              id="todo-date"
            />
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary m-3">Add to List</button>
          <button type="reset" class="btn btn-danger m-3">Reset Form</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
